<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Stock & Crypto Tracker</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Add New Holding</h1>
        <form id="addHoldingForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="holdingName" class="block text-sm font-medium text-gray-700">Holding Name</label>
                <input type="text" id="holdingName" name="holdingName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="holdingType" class="block text-sm font-medium text-gray-700">Holding Type</label>
                <select id="holdingType" name="holdingType" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" onchange="toggleStockSymbol()">
                    <option value="stock">Stock</option>
                    <option value="crypto">Crypto</option>
                </select>
            </div>
            <div id="stockSymbolContainer">
                <label for="holdingSymbol" class="block text-sm font-medium text-gray-700">Stock Symbol</label>
                <input type="text" id="holdingSymbol" name="holdingSymbol" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Add Holding</button>
                <button type="button" onclick="analyzeAllHoldings()" class="w-full bg-green-500 text-white p-2 rounded">Analyze All Holdings</button>
            </div>
        </form>
    </div>
    <script>
        function toggleStockSymbol() {
            const holdingType = document.getElementById('holdingType').value;
            const stockSymbolContainer = document.getElementById('stockSymbolContainer');
            if (holdingType === 'stock') {
                stockSymbolContainer.style.display = 'block';
            } else {
                stockSymbolContainer.style.display = 'none';
            }
        }

        document.getElementById('addHoldingForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                holdingName: formData.get('holdingName'),
                holdingType: formData.get('holdingType'),
                holdingSymbol: formData.get('holdingType') === 'stock' ? formData.get('holdingSymbol') : ''
            };

            try {
                const response = await fetch('/api/holdings/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = `/results.html?username=${encodeURIComponent(data.username)}&holdingName=${encodeURIComponent(data.holdingName)}&holdingType=${encodeURIComponent(data.holdingType)}`;
                } else {
                    const result = await response.json();
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error adding holding:', error);
                alert('An error occurred while adding the holding.');
            }
        });

        async function analyzeAllHoldings() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter a username.');
                return;
            }

            window.location.href = `/results.html?username=${encodeURIComponent(username)}`;
        }
    </script>
</body>
</html>
