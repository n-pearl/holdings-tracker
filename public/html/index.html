<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper - Add a Holding</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../images/sniper_logo-removebg-preview.png" alt="Sniper Logo" class="logo">
        <button id="toggleDarkModeButton">Toggle Dark Mode</button>
    </header>

    <main class="container">
        <h1>Add a Holding</h1>
        <form id="holdingForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="holdingName">Holding Name</label>
            <input type="text" id="holdingName" name="holdingName" placeholder="Enter holding name" required>

            <label for="holdingType">Holding Type</label>
            <select id="holdingType" name="holdingType" required>
                <option value="stock">Stock</option>
                <option value="crypto">Crypto</option>
            </select>

            <label for="stockSymbol">Stock Symbol</label>
            <input type="text" id="stockSymbol" name="stockSymbol" placeholder="Enter stock symbol">

            <button type="submit">Add and Check Holding</button>
        </form>
        <button id="checkAllHoldingsButton">Check All My Holdings</button>
    </main>

    <script src="/javascript/index.js"></script>
</body>
</html>
